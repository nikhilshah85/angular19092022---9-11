


<table border="1">
    <tr *ngFor="let e of empDetails">
        <td> {{ e.empNo }} </td>
        <td> {{ e.empGender }} </td>
        <td> {{ e.emName | salutation : e.empGender}} </td>
        <td> {{ e.empDesigantion }} </td>
        <td> {{ e.empSalary }} </td>    
        <td> {{ e.empSalary | bonus : e.empDesigantion}} </td>    
    </tr>
</table>
